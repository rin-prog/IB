<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="container">
            <h1>Login</h1>
            <form id="loginForm" action="/index" method="post" class="form-container">
                <input type="email" id="email" name="email" placeholder="Email" required>
                
                <input type="password" id="password" name="password" placeholder="Password" required>
                
                <div class="password-toggle">
                    <input type="checkbox" id="show-password">
                    <label for="show-password">Show password</label>
                </div>

                <div id="errorBox" class="error-message" style="display: none;"></div>
                
                <button type="submit">Log In</button>
            </form>
            <div class="footer">
                <p><a href="forgot-password.html">Forgot Password?</a> | <span>Don't have an account? <a href="signup.html">Sign Up</a></span></p>
            </div>
        </div>
    </div>
    
    <script src="js/login.js"></script>
</body>
</html>
