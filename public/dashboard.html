<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/dashboard.css">
    <title>Dashboard</title>
</head>
<body class="fairy">
    <div class="header">
        <button>Home |</button>
        <div class="hello-text">Hello, <span id="userEmail">[User's Email]</span>!</div> 
        <a href="#" id="logoutLink" title="Logout">| Logout</a>
    </div>
    <div class="totoro right">
        <div class="totoro-body"></div>
        <div class="totoro-belly"></div>
        <div class="totoro-ear left"></div>
        <div class="totoro-ear right"></div>
        <div class="totoro-eye left"></div>
        <div class="totoro-eye right"></div>
        <div class="totoro-nose"></div>
        <div class="totoro-arm"></div>
    </div>

    <div class="totoro left">
        <div class="totoro-body"></div>
        <div class="totoro-belly"></div>
        <div class="totoro-ear left"></div>
        <div class="totoro-ear right"></div>
        <div class="totoro-eye left"></div>
        <div class="totoro-eye right"></div>
        <div class="totoro-nose"></div>
        <div class="totoro-arm"></div>
    </div>
    <div class="box-container">
        <div class="fairy-tale-box">
            <div class="dashboard-container">
                <div class="journal-entry">
                    <h2>Today's Magical Entry</h2>
                    <textarea placeholder="Write your fairy tale thoughts here..."></textarea>
                </div>
                <div class="tasks">
                    <h3>To-Do List</h3>
                    <ul>
                        <li><input type="checkbox"> Cast a spell</li>
                        <li><input type="checkbox"> Write a story</li>
                        <li><input type="checkbox"> Find a unicorn</li>
                    </ul>
                </div>
            </div> 
        </div>
    </div>
    


    <script src="js/dashboard.js">
    </script>
</body>
</html>
