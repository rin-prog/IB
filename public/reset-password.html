<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="css/reset.css">
</head>
<body>
    <div class="container">
        <h1>Reset Password</h1>
        <form id="resetPasswordForm" action="http://localhost:3000/reset-password" method="post" class="form-container">
            <input type="text" id="resetKey" placeholder="Token Key" required>
            <input type="password" id="newPassword" name="newPassword" placeholder="New Password" required>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
            <div class="password-toggle">
                <input type="checkbox" id="show-password" onchange="togglePassword()">
                <label for="show-password">Show password</label>
            </div>
            <button type="submit">Reset Password</button>
        </form>
    </div>
    <script src="js/reset.js"></script>
</body>
</html>
